<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Productos</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <div class="m-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Nuevo Producto
        </button>
    </div>

    <main>

        <!--Aca contruiremos las tarjetas-->
        <div class="container-fluid mt-4 mb-3">
            <div class="row">
                <div class="col-2">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                          Categorías
                        </button>
                        <button id="nuevo" type="button" class="list-group-item list-group-item-action">Nuevo</button>
                        <button id="usado" type="button" class="list-group-item list-group-item-action">Usado</button>
                       
                      </div>
                </div>
                <div class="col-9">
                    <div class="row row-cols-2 row-cols-md-2 g-4 grid-autos">
                
                    </div>
                </div>
            </div>
            
        </div>
    </main>


    <!-- Inicio Modal -->

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿Que vehículo deseas?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="formulario" action="">
                            <div class="row">
                                <div class="container">

                                    <label class="form-label" for="nombre">Nombre</label>
                                    <input class="form-control" id="nombre" type="text" placeholder="nombre" required>

                                    <label class="form-label" for="marca">Marca</label>
                                    <input class="form-control" id="marca" type="text" placeholder="marca" required>

                                    <label class="form-label" for="modelo">modelo</label>
                                    <input class="form-control" id="modelo" type="number" placeholder="modelo" required>
                                    <br>
                                    <label>Elige una categoría</label><br><br>
                                    <select id="categoria" class="form-control" name="" id="">
                                        <option value="0">Seleccione uno</option>
                                        <option value="1">Nuevo</option>
                                        <option value="2">Usado</option>
                                    </select><br>

                                    <label class="form-label" for="descripcion">Descripción</label><br>
                                    <textarea name="descripcion" id="descripcion" cols="50" rows="5"></textarea>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <i class="fas fa-plus-square"><button id="btnGuardar" type="submit" onclick="guardarProducto()"
                            class="btn btn-primary">Guardar</button></i>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
